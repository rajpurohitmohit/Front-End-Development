<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
      }

      .login-form {
        background: white;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
        font-weight: 600;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
      }

      
      input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        outline: none;
      }

      input:focus {
        border-color: #667eea;
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        cursor: pointer;
        color: #555;
      }

      .checkbox-container input[type="checkbox"] {
        margin-right: 8px;
        width: auto;
      }

      .forgot-password {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .signup-link {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #e1e1e1;
      }

      .signup-link p {
        color: #666;
        font-size: 14px;
      }

      .signup-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .eye-button {
        background-color: #333;
        width: 20px;
        height: 20px;
        border-radius: 50%;
      }

      #togglePassword {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <h2>Welcome Back</h2>
        <p class="subtitle">Please sign in to your account</p>

        <form action="#" method="POST">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="name" id="email" name="email" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" name="remember" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button class="login-btn" onclick="Register()" type="button">
            Sign In
          </button>
        </form>

        <div class="signup-link">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </div>
    </div>
    <div class="login-container">
      <div class="login-form">
        <h2>Welcome Back</h2>
        <p class="subtitle">Please sign in to your account</p>

        <form action="#" method="POST">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="name" id="loginemail" name="name" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="loginpassword"
              name="password"
              required
            /><i
              class="fa fa-eye"
              id="togglePassword"
              style="cursor: pointer"
            ></i>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" name="remember" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button class="login-btn" onclick="login()" type="button">
            Login
          </button>
        </form>

        <div class="signup-link">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </div>
    </div>

    <script>
      function Register() {
        let email = document.getElementById("email");
        let password = document.getElementById("password");

        let data = {
          email: email.value,
          password: password.value,
        };

        localStorage.setItem("Register Details", JSON.stringify(data));
      }

      function login() {
        let loginemail = document.getElementById("loginemail");
        let loginpassword = document.getElementById("loginpassword");

        let logindata = {
          email: loginemail.value,
          password: loginpassword.value,
        };

        prevdata = localStorage.getItem("Register Details");
        prevdata = JSON.parse(prevdata);

        if (
          prevdata.email == logindata.email &&
          prevdata.password == logindata.password
        ) {
          console.log("Access Granted");
        } else {
          console.log("Access Denied");
        }
      }

      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        // Toggle the type attribute
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // Toggle the icon (optional, if using FontAwesome)
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
